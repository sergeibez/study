<form #form="ngForm" (ngSubmit)="onSubmit()" *ngIf="active">

  <div class="form-group" [ngClass]="{'has-error': first_name.invalid && first_name.touched}">
    <input type="text" class="form-control" name="first_name" placeholder="First Name" required
           [(ngModel)]="newUser.first_name" #first_name="ngModel">
    <span class="help-block" *ngIf="first_name.invalid && first_name.touched">First Name is required.</span>
  </div>

  <div class="form-group" [ngClass]="{'has-error': last_name.invalid && last_name.touched}">
    <input type="text" class="form-control" name="last_name" placeholder="Last Name" required
           [(ngModel)]="newUser.last_name" #last_name="ngModel">
    <span class="help-block" *ngIf="last_name.invalid && last_name.touched">Last Name is required.</span>
  </div>

  <button type="submit" class="btn btn-lg btn-block btn-primary" [disabled]="form.invalid">
    Create User
  </button>

</form>
