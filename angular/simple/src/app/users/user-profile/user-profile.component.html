<div class="jambotron" *ngIf="user">
  <h2>{{user.name}}
    <small>{{user.username}}</small>
  </h2>

  <input class="form-control" [(ngModel)]="user.name"/>

  <a [routerLink]="['/user', user.id]">Details</a>
</div>

<div class="jambotron" *ngIf="!user">
  <span class="glyphicon glyphicon-hand-left"></span>
  <h2>Choose a User</h2>
</div>
